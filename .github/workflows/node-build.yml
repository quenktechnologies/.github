name: Build a Node.js project.

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true

jobs:
  node_build:    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm install --no-save mochawesome
      - run: make
      - run: npm run -s test -- --reporter mochawesome
      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: mochawesome-report
          path: mochawesome-report
      - run: sudo apt-get install jq
      - name: Output summary
        id: results
        run: |
          results=$(cat mochawesome-report/mochawesome.json | jq '[.suites[].tests[] | {test: .title, status:.pass? "Passed" : "Failed"}]')
          echo "### Test Results"
          echo "| Test | Status |"
          echo "| ---- | ------ |"
          echo "$(echo "$results" | jq -r '.[] | "\(.test) | \(.status)"')"
          echo "The full report can be found in the artifacts"

        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
